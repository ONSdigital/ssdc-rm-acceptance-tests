sudo: required

services:
  - docker

language: python

dist: bionic  # Required for Travis to support python version >3.9

python:
  - "3.11"

before_install:
  - deactivate # Try exiting the virtualenv Travis dumps us in, so that we can fix it's out of date global dependencies
  - pyenv global 3.11 # Travis defaults to python 2 outside the venv, set it to the desired 3.11 instead
  - pip install --upgrade pip pipenv setuptools wheel

install:
  - pipenv install --dev --deploy

script:
  - make check
  - make flake
  - make vulture
  - make build

env:
  global:
    - PIPENV_IGNORE_VIRTUALENVS=1

branches:
  only:
    - main
